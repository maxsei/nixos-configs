live_config_reload = true
import = [ "./catppuccin-mocha.yml" ]

[env]
TERM = "alacritty"

[window]
dimensions = { columns = 120, lines = 80 }
opacity = 0.82
startup_mode = "Maximized"

  [window.padding]
  x = 6
  y = 6

[font]
size = 13

  [font.normal]
  family = "monospace"

  [font.bold]
  family = "monospace"

  [font.italic]
  family = "monospace"

  [font.bold_italic]
  family = "monospace"

[selection]
save_to_clipboard = false

[cursor]
style = "Block"
unfocused_hollow = true

[mouse]
hide_when_typing = false

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "Insert"
mods = "Shift"
action = "PasteSelection"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "K"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "J"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Equals"
mods = "Control"
action = "None"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "None"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "None"

[[keyboard.bindings]]
key = "Slash"
mods = "Control"
mode = "~Search"
action = "ToggleViMode"
