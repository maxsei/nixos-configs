env:
  TERM: alacritty

window:
  columns: 120
  lines: 80
  opacity: 0.82
  padding:
    x: 6
    y: 6

  startup_mode: Maximized

font:
  size: 13.0
  normal:
    family: monospace
  bold:
    family: monospace
  italic:
    family: monospace
  bold_italic:
    family: monospace

selection:
  save_to_clipboard: false

dynamic_title: false
cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

mouse:
  hide_when_typing: false
  hints:
    # URL launcher
    launcher:
      program: xdg-open

key_bindings:
  # Copy/Paste
  - { key: C,      mods: Control|Shift,           action: Copy             }
  - { key: V,      mods: Control|Shift,           action: Paste            }
  - { key: Insert, mods: Shift,                   action: PasteSelection   }
  # Resizing text
  - { key: Key0,   mods: Control,                 action: ResetFontSize    }
  - { key: K,      mods: Control,                 action: IncreaseFontSize }
  - { key: J,      mods: Control,                 action: DecreaseFontSize }
  - { key: Equals, mods: Control,                 action: None             }
  - { key: Plus,   mods: Control,                 action: None             }
  - { key: Minus,  mods: Control,                 action: None             }
  # Vi mode.
  - { key: Slash,  mods: Control,  mode: ~Search, action: ToggleViMode     }

import:
  - ./catppuccin-mocha.yml
